<!doctype html>
<html>

<Head>
    <title>Form - Submission</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</Head>

<body>



    <form action="http://x.com" method="post">

        <div class="my-form-group">
            <label for=: "my_username">Username</label>
            <input type="text" name="my_username" id="my_username" required placeholder="John Doe">
        </div>

        <div class="my-form-group">
            <label for: "my_title">Title</label>
            <input type="text" name="my_title" id="my_title" required placeholder="Mr">
        </div>

        <div class="my-form-group">
            <label for: "my_email">Email</label>
            <input type="email" name="my_email " id="my_email " required placeholder="johndoe@email.com">
        </div>

        <div class="my-form-group">
            <label for: "my_description ">Description</label>
            <input type="text" name="my_description " id="my_description " required placeholder="Please key in Description
            here ">
        </div>

        <div class="my-form-group">
            <input type="submit" value="submit">
        </div>

    </form>


</body>

</html>
